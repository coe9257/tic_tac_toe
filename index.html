<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="start_game_container">
        <h1>PLAYER SELECT</h1>
        <div class="icon_container">
            <div class="x_icon_container">
                <div class="x_icon">X</div>
                <button class="x_icon_button">SELECT</button>
            </div>
            <div class="o_icon_container">
                <div class="o_icon">O</div>
                <button class="o_icon_button">SELECT</button>
            </div>
        </div>
    </div>
    
<div class="game_board">
    <div class="row_1">
        <div class="row_1_square_1 squares"></div>
        <div class="row_1_square_2 squares"></div>
        <div class="row_1_square_3 squares"></div>
    </div>
    <div class="row_2">
        <div class="row_2_square_1 squares"></div>
        <div class="row_2_square_2 squares"></div>
        <div class="row_2_square_3 squares"></div>
    </div>
    <div class="row_3">
        <div class="row_3_square_1 squares"></div>
        <div class="row_3_square_2 squares"></div>
        <div class="row_3_square_3 squares"></div>
    </div>
</div>


    <script src="main.js"></script>
</body>
</html>
